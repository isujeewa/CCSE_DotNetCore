apiVersion: v1
kind: Service
metadata:
  name: transaction
  namespace: default
  labels:
    name: transaction
    app: CloudSE
spec:
  type: NodePort
  ports:
    - port: 80 # anyting tag to service used internally 
      targetPort: 80 #image port
      nodePort: 31004 # outside
  selector:
    name: transaction-pod
    app: CloudSE
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: default
  labels:
    app: CloudSE
    name: transaction-service
spec:
  template:
    metadata:
      name: transaction-pod
      labels:
        name: transaction-pod
        app: CloudSE
    spec:
      imagePullSecrets:
        - name: regcred  #ecr transaction secret
      containers:
        - name: transaction-pod
          image: 377379411010.dkr.ecr.ap-northeast-1.amazonaws.com/se:TransactionService4 # {"$imagepolicy": "flux-system:identity"}
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "200Mi" #megabytes
              cpu: "200m"   #.05 core
            limits:
              memory: "250Mi" #issues log file : OOM killed
              cpu: "250m"
          ports:
            - containerPort: 80 #
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
          volumeMounts:
            - name: appsettings-volume
              mountPath: /app/appsettings.Development.json
              subPath: appsettings.Development.json
      volumes:
        - name: appsettings-volume
          secret:
            secretName: transaction-secret
            # configMap:
            #     name: identity-configmap
  replicas: 1
  selector:
    matchLabels:
      app: CloudSE 
